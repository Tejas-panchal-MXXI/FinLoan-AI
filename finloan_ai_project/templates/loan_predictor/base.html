<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinLoan AI{% endblock %}</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <!-- CountUp.js for number animations -->
    <script src="https://cdn.jsdelivr.net/npm/countup@1.8.2/dist/countUp.min.js"></script>
    
    <style>
        :root {
            /* AI Finance Color Palette */
            --primary-gradient: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            --success-gradient: linear-gradient(135deg, #059669 0%, #10B981 100%);
            --danger-gradient: linear-gradient(135deg, #DC2626 0%, #EF4444 100%);
            --warning-gradient: linear-gradient(135deg, #EA580C 0%, #F97316 100%);
            --secondary-gradient: linear-gradient(135deg, #0EA5E9 0%, #06B6D4 100%);
            --purple-gradient: linear-gradient(135deg, #7C3AED 0%, #8B5CF6 100%);
            --pink-gradient: linear-gradient(135deg, #DB2777 0%, #EC4899 100%);
            --dark-gradient: linear-gradient(135deg, #1F2937 0%, #374151 100%);
            
            /* Neutral Colors */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Finance Text Colors */
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --text-muted: #6B7280;
            --text-light: #9CA3AF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            overflow-x: hidden;
        }
        
        /* Modern Glassmorphism Navbar */
        .navbar-modern {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            font-weight: 500;
            color: var(--text-secondary) !important;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        .nav-link:hover {
            color: #1E40AF !important;
            background: rgba(30, 64, 175, 0.1);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--primary-gradient);
            border-radius: 50%;
        }
        
        /* Animated Statistics Cards */
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--primary-gradient);
            transition: var(--transition);
        }
        
        .stats-card:hover::before {
            left: 0;
        }
        
        .stats-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }
        
        .stats-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
        }
        
        .stats-number {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 1rem 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-label {
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }
        
        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            min-height: 70vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        /* Modern Buttons */
        .btn-modern {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-transform: none;
            transition: var(--transition);
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary-modern {
            background: white;
            color: #1E40AF;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            color: #1E40AF;
        }
        
        .btn-outline-modern {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-outline-modern:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }
        
        /* Feature Cards */
        .feature-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 2.5rem 2rem;
            height: 100%;
            transition: var(--transition);
            text-align: center;
        }
        
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
        }
        
        .feature-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .feature-description {
            color: var(--text-muted);
            line-height: 1.6;
        }
        
        /* Process Steps */
        .process-step {
            text-align: center;
            position: relative;
        }
        
        .step-number {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            box-shadow: var(--shadow-lg);
        }
        
        .step-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .step-description {
            color: var(--text-muted);
        }
        
        /* Admin Dashboard Enhancements */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }
        
        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .table-modern {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .table-modern thead {
            background: var(--primary-gradient);
            color: white;
        }
        
        .table-modern tbody tr {
            transition: var(--transition);
        }
        
        .table-modern tbody tr:hover {
            background: rgba(30, 64, 175, 0.05);
        }
        
        /* Action Buttons */
        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            margin: 0 2px;
        }
        
        .btn-view {
            background: rgba(30, 64, 175, 0.1);
            color: #1E40AF;
        }
        
        .btn-edit {
            background: rgba(5, 150, 105, 0.1);
            color: #059669;
        }
        
        .btn-delete {
            background: rgba(220, 38, 38, 0.1);
            color: #DC2626;
        }
        
        .btn-action:hover {
            transform: scale(1.1);
        }
        
        /* Bootstrap Component Overrides */
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1D4ED8 0%, #2563EB 100%);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: var(--success-gradient);
            border: none;
        }
        
        .btn-danger {
            background: var(--danger-gradient);
            border: none;
        }
        
        .btn-warning {
            background: var(--warning-gradient);
            border: none;
        }
        
        .text-primary {
            color: #1E40AF !important;
        }
        
        .text-success {
            color: #059669 !important;
        }
        
        .text-danger {
            color: #DC2626 !important;
        }
        
        .text-warning {
            color: #EA580C !important;
        }
        
        .bg-primary {
            background: var(--primary-gradient) !important;
        }
        
        .bg-success {
            background: var(--success-gradient) !important;
        }
        
        .bg-danger {
            background: var(--danger-gradient) !important;
        }
        
        .bg-warning {
            background: var(--warning-gradient) !important;
        }
        
        /* Progress Bars */
        .progress-bar {
            background: var(--primary-gradient);
        }
        
        .progress-bar.bg-success {
            background: var(--success-gradient);
        }
        
        .progress-bar.bg-danger {
            background: var(--danger-gradient);
        }
        
        .progress-bar.bg-warning {
            background: var(--warning-gradient);
        }
        
        .progress-bar.bg-info {
            background: var(--secondary-gradient);
        }
        
        .progress-bar.bg-secondary {
            background: var(--dark-gradient);
        }
        
        /* Badge Colors */
        .badge.bg-primary {
            background: #1E40AF !important;
        }
        
        .badge.bg-success {
            background: #059669 !important;
        }
        
        .badge.bg-danger {
            background: #DC2626 !important;
        }
        
        .badge.bg-warning {
            background: #EA580C !important;
        }
        
        .badge.bg-info {
            background: #0EA5E9 !important;
        }
        
        .badge.bg-secondary {
            background: #6B7280 !important;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .stats-card {
                padding: 1.5rem;
            }
            
            .feature-card {
                padding: 2rem 1.5rem;
            }
        }
        
        /* Loading Animations */
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Scroll Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }
        
        .fade-in-up.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Modern Navbar -->
    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-chart-line me-2"></i>FinLoan AI
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loan_application' %}">Apply Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ml_analytics' %}">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main style="margin-top: 80px;">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar-modern');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.backdropFilter = 'blur(25px)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.backdropFilter = 'blur(20px)';
            }
        });
        
        // Number animation function
        function animateNumbers() {
            const numbers = document.querySelectorAll('.stats-number[data-count]');
            numbers.forEach(number => {
                const target = parseInt(number.getAttribute('data-count'));
                const countUp = new CountUp(number, target, {
                    duration: 2,
                    useEasing: true,
                    useGrouping: true
                });
                
                // Intersection Observer for animation trigger
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            countUp.start();
                            observer.unobserve(entry.target);
                        }
                    });
                });
                
                observer.observe(number);
            });
        }
        
        // Initialize number animations when DOM is loaded
        document.addEventListener('DOMContentLoaded', animateNumbers);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
